<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="book_template.css">
</head>
<body>
    <h1 id="title">Dj rajesh</h1>
    <main>

    <div class="container">
            <div class="book-cover"></div>
            <div class="book-details">                
                <p><strong>Author:</strong> <span id="author">J. K. Rowling</span></p>
                <p><strong>Release Date:</strong> <span id="release-date">7/2/1998</span></p>
                <p><strong>Pages:</strong> <span id="pages">251</span></p>
                <p><strong>Dedication:</strong> <span id="dedication">For SÃ©an P. F. Harris, getaway driver and foul-weather friend</span></p>
                <p id="summary">Harry Potter's summer has included the worst birthday ever...</p>
            </div>
        </div>
        <div class="chapters">
            <h2>Chapters</h2>
            <ol id="chapter-list">
                <li></li>
            </ol>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const bookData = JSON.parse(localStorage.getItem("selectedBook"));
    
        if (bookData) {
            document.querySelector("#title").innerHTML = bookData.slug;
            document.querySelector("#author").innerHTML = bookData.author;
            document.querySelector("#release-date").innerHTML = bookData.release_date;
            document.querySelector("#pages").innerHTML = bookData.pages;
            document.querySelector("#dedication").innerHTML = bookData.dedication;
            document.querySelector("#summary").innerHTML = bookData.summary;
    
            const bookCover = document.querySelector(".book-cover");
            bookCover.style.backgroundImage = `url("${bookData.cover}")`;
        }
    });
    
</script>

</body>
</html>
